<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="hub.css">
    <title>User | SignUp</title>
</head>
<body class="main-login">
    <div>
        <div class="form-div">
            <form class="form" id="login-form">
                <div><h1>Sign Up</h1></div>
                <label>Email:</label>
                <input type="email" id="email" name="email" placeholder="something@kkk.com" required />
                <label>Create Password:</label>
                <input type="password" id="password1" name="password" placeholder="Enter Password" required/>
                <label>Re-Enter Password:</label>
                <input type="password" id="password2" name="password" placeholder="Re-Enter Password" required/>
                <div class="btn"><button class="submitBtn"><a href="./register.html">Get Started</a></button></div>
                <p>Already have an account? <span class="login-span"><a href="./login.html">Log In</a></span></p>
            </form>
        </div>
    </div>
</body>
</html>
